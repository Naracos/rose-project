<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Project - D√©tail de la sortie</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-card {
      border-left: 4px solid #0d6efd;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .message-author {
      font-weight: bold;
      color: #0d6efd;
    }
    .message-date {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .reaction {
      display: inline-block;
      margin-right: 5px;
      padding: 2px 6px;
      background-color: #e9ecef;
      border-radius: 10px;
      font-size: 0.8rem;
    }
    .attachment {
      margin-top: 5px;
      border: 1px solid #dee2e6;
      padding: 5px;
      border-radius: 5px;
      background-color: white;
    }
    .main-message {
      border-left: 4px solid #198754;
      background-color: #d1ecf1;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div id="sortieHeader" class="mb-4 p-3 bg-light rounded">
      <h1 id="sortieTitle" class="mb-2">Chargement...</h1>
      <div class="d-flex justify-content-between">
        <div>
          <span class="badge bg-secondary" id="channelName">...</span>
          <span class="ms-2 text-muted" id="sortieDate">...</span>
        </div>
        <div>
          <span class="badge bg-primary" id="messageCount">...</span>
          <a href="/index.html" class="btn btn-sm btn-outline-secondary ms-2">‚Üê Retour</a>
        </div>
      </div>
    </div>

    <div id="loadingSpinner" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
      <p>Chargement des d√©tails...</p>
    </div>

    <div id="sortieContent" style="display: none;">
      <div class="mb-4">
        <h3>üìå Message principal</h3>
        <div id="mainMessage" class="message-card main-message"></div>
      </div>

      <h3>üí¨ Conversation (<span id="totalMessages">0</span> messages)</h3>
      <div id="messagesContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sortie.js"></script>
</body>
</html>
