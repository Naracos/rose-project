version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/rose_db
    depends_on:
      - mongo
    networks:
      - backend

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    network_mode: "host"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    restart: unless-stopped
    environment:
      - API_URL=http://127.0.0.1:3300
    depends_on:
      - api
    volumes:
      - ./bot/RGPD/data:/usr/src/app/RGPD/data

  # nouveau service de backup automatique (dump quotidien + purge 7 jours)
  mongo-backup:
    image: mongo:6
    restart: unless-stopped
    depends_on:
      - mongo
    networks:
      - backend
    volumes:
      - ./backups:/backups        # dossier local host pour les archives
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mkdir -p /backups &&
       while true; do
         echo \"[$(date -u)] starting mongodump...\" &&
         mongodump --host mongo --archive=/backups/backup-$(date +%F_%H%M%S).gz --gzip --db=rose_db &&
         echo \"[$(date -u)] mongodump finished\" &&
         # purge fichiers > 7 jours (ajuster -mtime +7 si besoin)
         find /backups -type f -name 'backup-*.gz' -mtime +7 -print -delete &&
         # attendre 24h (86400s) avant prochain dump
         sleep 86400;
       done"

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: "br-rose"
      com.docker.network.driver.mtu: "1400"
