version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/rose_db
    depends_on:
      - mongo
    networks:
      - backend

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    restart: unless-stopped
    environment:
      - API_URL=http://api:3000
    depends_on:
      - api
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
